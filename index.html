<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Compacta</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 250px;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 0.9em;
      margin-top: 8px;
      color: #666;
    }

    input {
      width: 90%;
      padding: 6px;
      margin-top: 4px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9em;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px;
      width: 90%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }

    button:hover {
      background-color: #45a049;
    }

    #resultados {
      margin-top: 10px;
      color: #333;
      font-size: 0.9em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora Compacta</h1>
  
  <!-- Tasa de Crecimiento -->
  <div class="container">
    <h2>Tasa de Crecimiento</h2>
    <form id="form-tasa">
      <label for="pesoInicial">Peso Inicial:</label>
      <input type="number" id="pesoInicial" required>

      <label for="pesoFinal">Peso Final:</label>
      <input type="number" id="pesoFinal" required>

      <label for="diasTasa">Número de Días:</label>
      <input type="number" id="diasTasa" required>

      <button type="button" id="calcular-tasa">Calcular</button>
    </form>
    <div id="resultado-tasa"></div>
  </div>

  <!-- Valor Futuro -->
  <div class="container">
    <h2>Valor Futuro</h2>
    <form id="form-valor">
      <label for="valorInicial">Valor Inicial:</label>
      <input type="number" id="valorInicial" required>

      <label for="diasValor">Número de Días:</label>
      <input type="number" id="diasValor" required>

      <label for="tasaCrecimiento">Tasa de Crecimiento (%):</label>
      <input type="number" id="tasaCrecimiento" required>

      <button type="button" id="calcular-valor">Calcular</button>
    </form>
    <div id="resultado-valor"></div>
  </div>

  <script>
    // Calcular Tasa de Crecimiento
    document.getElementById("calcular-tasa").addEventListener("click", function () {
      const pesoInicial = parseFloat(document.getElementById("pesoInicial").value);
      const pesoFinal = parseFloat(document.getElementById("pesoFinal").value);
      const diasTasa = parseInt(document.getElementById("diasTasa").value);

      if (!pesoInicial || !pesoFinal || !diasTasa) {
        alert("Por favor, llena todos los campos.");
        return;
      }

      const tasaCrecimiento = Math.pow(pesoFinal / pesoInicial, 1 / diasTasa) - 1;
      document.getElementById("resultado-tasa").innerHTML = `
        Tasa de Crecimiento Diario: ${(tasaCrecimiento * 100).toFixed(2)}%
      `;
    });

    // Calcular Valor Futuro
    document.getElementById("calcular-valor").addEventListener("click", function () {
      const valorInicial = parseFloat(document.getElementById("valorInicial").value);
      const diasValor = parseInt(document.getElementById("diasValor").value);
      const tasaCrecimiento = parseFloat(document.getElementById("tasaCrecimiento").value) / 100;

      if (!valorInicial || !diasValor || !tasaCrecimiento) {
        alert("Por favor, llena todos los campos.");
        return;
      }

      const valorFuturo = valorInicial * Math.pow(1 + tasaCrecimiento, diasValor);
      document.getElementById("resultado-valor").innerHTML = `
        Valor Futuro: ${valorFuturo.toFixed(2)}
      `;
    });
  </script>
</body>
</html>
